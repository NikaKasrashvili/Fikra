<button class="btn btn-primary my-2" routerLink="../">Back</button>
<div *ngIf="role" class="container">
  {{ role | json }}
</div>
<br />
<br />

<form (ngSubmit)="onSubmit()">
  <ul class="list-group">
    <li
      *ngFor="let permission of permissions"
      class="list-group-item toggle-item"
    >
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="permission.hasRolePermission"
        />
        <input hidden [value]="permission.permissionID" />
        <label class="form-check-label">{{ permission.permissionName }}</label>
      </div>
    </li>
  </ul>
  <button class="btn btn-success" type="submit">Save</button>
</form>
